{% set name = "grayskull" %}
{% set version = "0.1.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 135a77bbb875f8804a46b9f5950c6ceb7388a840ad0363f274995481e4e8db0d

build:
  number: 0
  noarch: python
  entry_points:
    - grayskull = grayskull.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - colorama
    - fuzzywuzzy
    - pip
    - progressbar2
    - python >=3.7
    - python-levenshtein
    - requests
    - ruamel.yaml >=0.15.3
    - ruamel.yaml.jinja2
    - setuptools >=30.3.0
    - stdlib-list
    - git

test:
  imports:
    - grayskull
  commands:
    - pip check
    - grayskull --help
  requires:
    - pip

about:
  home: https://pypi.org/project/grayskull/
  summary: "Project to generate recipes for conda."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
