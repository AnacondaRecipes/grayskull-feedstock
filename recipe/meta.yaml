{% set name = "grayskull" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2b703f773125f3554db4159c39d33f7b69e63623bfadea3f5e2d6fce65cbb03b

build:
  number: 0
  noarch: python
  entry_points:
    - grayskull = grayskull.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - colorama
    - fuzzywuzzy
    - pip
    - progressbar2
    - python >=3.7
    - python-levenshtein
    - requests
    - ruamel.yaml >=0.15.3
    - ruamel.yaml.jinja2
    - setuptools >=30.3.0
    - stdlib-list
    - git

test:
  imports:
    - grayskull
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/grayskull/
  summary: "Project to generate recipes for conda."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
